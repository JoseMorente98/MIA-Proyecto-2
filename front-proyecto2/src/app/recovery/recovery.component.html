<!-- Main wrapper - style you can find in pages.scss -->
<!-- ============================================================== -->
<section id="wrapper" class="login-register login-sidebar" style="background-image:url('https://res.cloudinary.com/devgea-s-a/image/upload/v1604432587/Finca%20Cienaguilla/sj2l1cyalpw6d8m1e9vd.jpg');">
    <div class="login-box card">
        <div class="card-body">
            <form class="form-horizontal form-material" id="loginform" [formGroup]="formData" (ngSubmit)="recovery()">
                <a href="javascript:void(0)" class="text-center db"><img src="https://res.cloudinary.com/devgea-s-a/image/upload/v1594950613/Finca%20Cienaguilla/mkdr6jfwkclzdzubuuwb.png" style="width: 100px; height: 100px; border-radius: 20%;" alt="Home" /></a>
                <div class="form-group">
                    <div class="col-xs-12">
                        <input class="form-control" type="text" formControlName="password" name="password" placeholder="Contraseña">
                        <div *ngIf="password.invalid && (password.dirty || password.touched)">
                            <div class="alert alert-danger" role="alert" *ngIf="password.errors.required">
                                La contraseña es requerida
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-12">
                        <input class="form-control" type="text" formControlName="passwordrepeat" name="passwordrepeat" placeholder="Confirmar contraseña">
                        <div *ngIf="passwordrepeat.invalid && (passwordrepeat.dirty || passwordrepeat.touched)">
                            <div class="alert alert-danger" role="alert" *ngIf="passwordrepeat.errors.required">
                                La contraseña repetida es requerida
                            </div>
                        </div>
                        <div *ngIf="password.value != passwordrepeat.value">
                            <div class="alert alert-danger" role="alert">
                                Las contraseñas deben ser iguales 
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group text-center m-t-20">
                    <div class="col-xs-12">
                        <button class="btn btn-success btn-block text-uppercase btn-rounded" type="submit" [disabled]="!formData.valid">Cambiar Contraseña</button>
                    </div>
                </div>
                <!--<div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-12 m-t-10 text-center">
                        <div class="social">
                            <a href="javascript:void(0)" class="btn  btn-facebook" data-toggle="tooltip" title="Login with Facebook"> <i aria-hidden="true" class="fa fa-facebook"></i> </a>
                            <a href="javascript:void(0)" class="btn btn-googleplus" data-toggle="tooltip" title="Login with Google"> <i aria-hidden="true" class="fa fa-google-plus"></i> </a>
                        </div>
                    </div>
                </div>
                <div class="form-group m-b-0">
                    <div class="col-sm-12 text-center">
                        No tienes cuenta? <a href="/register" class="text-primary m-l-5"><b>Crear cuenta</b></a>
                    </div>
                </div>-->
            </form>
        </div>
    </div>
</section>

<!-- End Wrapper -->
