<!-- Main wrapper - style you can find in pages.scss -->
<!-- ============================================================== -->
<section id="wrapper" class="login-register login-sidebar" style="background-image:url('https://res.cloudinary.com/devgea-s-a/image/upload/v1604432587/Finca%20Cienaguilla/sj2l1cyalpw6d8m1e9vd.jpg');">
    <div class="login-box card">
        <div class="card-body">
            <form class="form-horizontal form-material" id="registroform" [formGroup]="formData" (ngSubmit)="registro()">
                <a href="javascript:void(0)" class="text-center db"><img src="https://res.cloudinary.com/devgea-s-a/image/upload/v1594950613/Finca%20Cienaguilla/mkdr6jfwkclzdzubuuwb.png" style="width: 100px; height: auto; border-radius: 20%;" alt="Home" /></a>
                <div class="form-group m-t-40">
                    <div class="col-xs-12">
                        <input class="form-control" type="text" formControlName="nombre" name="nombre" placeholder="Nombre">
                        <div *ngIf="nombre.invalid && (nombre.dirty || nombre.touched)">
                            <div class="alert alert-danger" role="alert" *ngIf="nombre.errors.required">
                                El nombre es requerido
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group m-t-40">
                    <div class="col-xs-12">
                        <input class="form-control" type="text" formControlName="apellido" name="apellido" placeholder="Apellido">
                        <div *ngIf="apellido.invalid && (apellido.dirty || apellido.touched)">
                            <div class="alert alert-danger" role="alert" *ngIf="apellido.errors.required">
                                El apellido es requerido
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group m-t-40">
                    <div class="col-xs-12">
                        <select class="form-control" formControlName="pais" name="pais">
                            <option selected>Seleccionar un pais...</option>
                            <option value="{{item.id}}" *ngFor="let item of data">{{item.nombre}}</option>
                        </select>
                    </div>
                </div>
                <div class="form-group m-t-40">
                    <div class="col-xs-12">
                        <input class="form-control" type="date" formControlName="fecha" name="fecha" placeholder="Fecha de Nacimiento">
                        <div *ngIf="fecha.invalid && (fecha.dirty || fecha.touched)">
                            <div class="alert alert-danger" role="alert" *ngIf="fecha.errors.required">
                                La fecha de nacimiento es requerida
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group m-t-40">
                    <div class="col-xs-12">
                        <input class="form-control" type="email" formControlName="email" name="email" placeholder="Usuario">
                        <div *ngIf="email.invalid && (email.dirty || email.touched)">
                            <div class="alert alert-danger" role="alert" *ngIf="email.errors.required">
                                El email es requerido
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-12">
                        <input class="form-control" type="password" formControlName="password" name="password" placeholder="Contraseña">
                        <div *ngIf="password.invalid && (password.dirty || password.touched)">
                            <div class="alert alert-danger" role="alert" *ngIf="password.errors.required">
                                La contraseña es requerida
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group text-center m-t-20">
                    <div class="col-xs-12">
                        <button class="btn btn-success btn-block text-uppercase btn-rounded" type="submit" [disabled]="!formData.valid">Registrarme</button>
                    </div>
                </div>
                <div class="form-group m-b-0">
                    <div class="col-sm-12 text-center">
                        Ya tienes una cuenta? <a href="/login" class="text-primary m-l-5"><b>Inicia Sesión</b></a>
                    </div>
                </div>
                <!--<div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-12 m-t-10 text-center">
                        <div class="social">
                            <a href="javascript:void(0)" class="btn  btn-facebook" data-toggle="tooltip" title="Login with Facebook"> <i aria-hidden="true" class="fa fa-facebook"></i> </a>
                            <a href="javascript:void(0)" class="btn btn-googleplus" data-toggle="tooltip" title="Login with Google"> <i aria-hidden="true" class="fa fa-google-plus"></i> </a>
                        </div>
                    </div>
                </div>
                <!--<div class="form-group m-b-0">
                    <div class="col-sm-12 text-center">
                        No tienes cuenta? <a href="pages-register2.html" class="text-primary m-l-5"><b>Crear cuenta</b></a>
                    </div>
                </div>-->
            </form>
        </div>
    </div>
</section>
