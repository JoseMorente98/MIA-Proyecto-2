<!-- ============================================================== -->
<!-- Bread crumb and right sidebar toggle -->
<!-- ============================================================== -->
<div class="row page-titles">
    <div class="col-md-5 align-self-center">
        <h3 style="color:#1D351D;">Mi Carrito</h3>
    </div>
    <div class="col-md-7 align-self-center">
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <a href="javascript:void(0)" style="color:#1D351D;">Home</a>
            </li>
            <li class="breadcrumb-item active">Mi Carrito</li>
        </ol>
    </div>
</div>

<!-- ============================================================== -->
<!-- Start Page Content -->
<!-- ============================================================== -->
<div class="row">
    <!-- column -->
    <div class="col-lg-12">
        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table">
                        <thead class="thead-dark" style="background-color: #1D351D; color: white;">
                            <tr>
                                <th scope="col" class="text-center">#</th>
                                <th scope="col" class="text-center">Producto</th>
                                <th scope="col" class="text-center">Imagen</th>
                                <th scope="col" class="text-center">Cantidad</th>
                                <th scope="col" class="text-center">Precio</th>
                                <th scope="col" class="text-center">Subtotal</th>
                                <th scope="col" class="text-center">Eliminar</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of carrito; let i = index" [attr.data-index]="i">
                                <th class="text-center" scope="row">{{i+1}}</th>
                                <td> {{item.titulo}}</td>
                                <td><img width="100" height="100" src="{{item.picture}}"></td>
                                <td class="text-center">{{item.cantidad}}</td>
                                <td class="text-center">Q {{item.precio | number : '1.2-2'}}</td>
                                <td class="text-center">Q {{item.subtotal | number : '1.2-2'}}</td>
                                <td class="text-center">
                                    <button type="button" class="btn btn-outline-danger btn-rounded "
                                        (click)="deleteCar(item)"><i class="fa fa-trash"></i></button>

                                </td>
                            </tr>
                            <tr>
                                <th class="text-center" scope="row">Total</th>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <th class="text-center" scope="row">Q {{total | number : '1.2-2'}}</th>
                            </tr>
                            <tr>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td class="text-center">
                                    <button class="btn btn-success text-uppercase btn-rounded"
                                        (click)="saveChanges()">Confirmar</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- ============================================================== -->
<!-- End PAge Content -->
<!-- ============================================================== -->
